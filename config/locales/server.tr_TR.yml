      subject_template: "Yedekleme başarıyla tamamlandı"
      text_body_template: |
        Yedekleme başarılı.

        Yeni yedeğinizi indirmek için [yönetici> yedekleme alanını](%{base_url}/admin/backups) ziyaret edin.

